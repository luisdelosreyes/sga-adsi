	<!-- Personalizado -->
	<link href="assets/css/stylelogin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="login-page" hidden="hidden">
	  <div class="form well">
          <div>
            <img id="logo" src="assets/img/logo_tranparente.png" />
          </div>
		<form class="login-form">
            <input id="usuario" type="text" placeholder=""/>
            <label for="usuario">Usuario</label>
            <input id="password" type="password" placeholder=""/>
        <label for="password">Contrase√±a</label>
		  <button>Ingresar</button>
<!--		  <p class="message">Not registered? <a href="#">Create an account</a></p>-->
		</form>
	  </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript"><!-- pasar a un archivo externo -->
          $(document).ready(function(){
              //$(".login-page").hide();
              $(".login-page").fadeIn("slow");
          });
        var inputs = $("input");
          for (var i = 0; i < inputs.length; i++){
		  //verifico si pierde foco, opcional verificar al cargar la pagina
              $(inputs[i]).focusout(function(){
                  if(this.value.length >= 1) {
                      this.nextElementSibling.classList.add('fijarlabel');
                  }else{
                      this.nextElementSibling.classList.remove('fijarlabel');
                  }
              });
			  //verifico si la tecla sube
              inputs[i].addEventListener('keyup', function(){
                  if(this.value.length >= 1) {
                      this.nextElementSibling.classList.add('fijarlabel');
                  }else{
                      this.nextElementSibling.classList.remove('fijarlabel');
                  }
              })
          }
      </script>
  </body>
</html>
